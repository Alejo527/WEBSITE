<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro de Productos</p>
  
                  <form [formGroup]="addProductForm" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="name"/>
                        <label class="form-label" for="form3Example1c">Nombre</label>
                      <div *ngIf="f['name'].touched || f['name'].dirty">
                        <div *ngFor="let validation of validationMessages.name">
                            <label class="text-danger" *ngIf="f['name'].hasError(validation.type)">{{validation.message}}
                            </label>
                        </div>
                      </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example3c" class="form-control" formControlName="price"/>
                        <label class="form-label" for="form3Example3c">Precio</label>
                      <div *ngIf="f['price'].touched || f['price'].dirty">
                        <div *ngFor="let validation of validationMessages.price">
                            <label class="text-danger" *ngIf="f['price'].hasError(validation.type)">{{validation.message}}
                            </label>
                        </div>
                      </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example4c" class="form-control" formControlName="image"/>
                        <label class="form-label" for="form3Example4c">Imagen</label>
                      <div *ngIf="f['image'].touched || f['image'].dirty">
                        <div *ngFor="let validation of validationMessages.image">
                            <label class="text-danger" *ngIf="f['image'].hasError(validation.type)">{{validation.message}}
                            </label>
                        </div>
                      </div>
                      </div>
                    </div>

                      <div class="d-flex flex-row align-items-center mb-4">

                  </div>

                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
